{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'news/css/bootstrap/bootstrap.min.css'%}">
    {% block head %} {% endblock%}
    <title>{% block title %} News {% endblock %}</title>
</head>
<body>
    {% include '_other/_nav.html' %}
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
            {{ msg }}
          </div>
        {% endfor %}
    {% endif %}
    {% block content %}

    {% endblock %}
    <script src="{% static 'news/js/bootstrap/bootstrap.bundle.min.js'%}"></script>

</body>
</html>
